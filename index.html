<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Drink Finder</title>

        <link rel="stylesheet" href="styles.css">
        <script defer src="index.js"></script>
    </head>

    <body>
        <!-- banner -->
        <header>
            <!-- <img src="img/banner.png" href="alcohol banner"> -->
            <h1 id="title">Drink Finder</h1>
        </header>

        <!-- search bar -->
        <div id="form-bar">
            <button id="favorites"> Favorites </button>
            
            <form id="search-form">
                <select id="search-option">
                    <option value = 'drinkName'>Drink Name</option>
                    <option value = 'ingredient'>Ingredient</option>
                </select>
                <input name="search-bar" type="text" placeholder="e.g. vodka" required>
                <input type="submit" value="Search">
            </form>

            <button id="random"> Surprise Me! </button>
        </div>

        <!-- sort -->
        <div id="sort">
            <select id="sort-by">
                <option value = "default" selected="selected" disabled="disabled">Sort</option>
                <option value="a-to-z">A to Z</option>
                <option value="z-to-a">Z to A</option>
            </select>

            <h3 id="showing-results"></h3>
        </div>
        
        <!-- drinks -->
        <div id="drink-box">
            
            <div id="drink-results">
                Welcome! Search for drinks by name or ingredient.
            </div>
            
            <div id="selected-drink"></div>
  
        </div>
        
    </body>

    <footer> </footer>

</html>
